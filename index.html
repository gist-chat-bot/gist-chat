<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Bar: Sync Status -->
    <header id="app-header">
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <div class="status-indicator" id="sync-status">Offline</div>
        <div class="user-id-display" id="my-user-id">--</div>
    </header>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="container">
        <!-- Sidebar: Slots -->
        <aside class="sidebar" id="sidebar">
            <div class="slot-section">
                <h3>Direct (0/5)</h3>
                <div class="slots-grid" id="dm-slots">
                    <!-- Slots generated by JS -->
                </div>
                <button class="add-btn" id="add-dm-btn">+</button>
            </div>

            <div class="slot-section">
                <h3>Groups (0/2)</h3>
                <div class="slots-grid" id="gc-slots">
                    <!-- Slots generated by JS -->
                </div>
                <button class="add-btn" id="add-gc-btn">+</button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="chat-header" id="chat-header">
                Select a Slot
            </div>
            
            <div class="message-list" id="message-list">
                <!-- Messages render here -->
                <div class="system-msg">Welcome to Gist. Encrypted. Static.</div>
            </div>

            <!-- Input Area (Mic Removed) -->
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type encrypted message..." disabled autocomplete="off">
                
                <!-- Cooldown Send Button -->
                <button id="send-btn" disabled>
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <span class="send-icon">➤</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Decrypt Session</h2>
            <input type="password" id="passphrase-input" placeholder="Enter Passphrase" autocomplete="off">
            <button id="login-btn">Unlock</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="crypto.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
