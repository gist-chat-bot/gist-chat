<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Bar -->
    <header id="app-header">
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
        <div class="status-indicator" id="sync-status">Offline</div>
        <div class="user-id-display" id="my-user-id">--</div>
    </header>

    <!-- Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="slot-section">
                <h3>Direct (0/5)</h3>
                <div class="slots-grid" id="dm-slots"></div>
                <button class="add-btn" id="add-dm-btn">+</button>
            </div>
            <div class="slot-section">
                <h3>Groups (0/2)</h3>
                <div class="slots-grid" id="gc-slots"></div>
                <button class="add-btn" id="add-gc-btn">+</button>
            </div>
            <div class="slot-section" style="margin-top:auto;">
                <button class="add-btn" id="search-btn" style="background:#444;">üîç Search ID</button>
                <button class="add-btn" id="logout-btn" style="background:#522;">Logout</button>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="chat-header" id="chat-header">Select a Slot</div>
            <div class="message-list" id="message-list">
                <div class="system-msg">Welcome to Gist. Encrypted. Static.</div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type encrypted message..." disabled autocomplete="off">
                <button id="send-btn" disabled>
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    </svg>
                    <span class="send-icon">‚û§</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Auth Modal (Login/Register) -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 id="auth-title">Decrypt Session</h2>
            <input type="text" id="auth-id-input" placeholder="User ID (e.g. A1)" style="display:none;">
            <input type="password" id="auth-pass-input" placeholder="Passphrase">
            <button id="auth-action-btn">Unlock</button>
            <p id="auth-toggle" style="margin-top:15px; font-size:0.8rem; color:#888; cursor:pointer;">Need an ID? Register</p>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Search User</h2>
            <input type="text" id="search-input" placeholder="Enter ID (e.g. A1)">
            <button id="search-action-btn">Search</button>
            <button id="search-close-btn" style="background:#444; margin-top:10px;">Close</button>
            <div id="search-result" style="margin-top:15px; font-size:0.9rem; color:#0f0;"></div>
        </div>
    </div>

    <script src="config.js"></script>
<script src="crypto.js"></script>
<script src="api.js"></script>
<script src="identity.js"></script>
<script src="script.js"></script>
</body>
</html>
